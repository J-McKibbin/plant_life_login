<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <main>
        <div id="content_left">
            <!-- <h1>Welcome</h1> -->
        </div>
        <div id="content_right">
            <div id="login_container">
                <form id="login_form">
                    <div><h1>Login</h1></div>
                    <div class="row">
                        <div class="field">
                            <label>Name</label>
                            <input type="text">
                        </div>
                        <div class="field">
                            <label>Age</label>
                            <input type="number">
                        </div>
                    </div>
                </form>
                <button id="btn_submit">Submit</button>
            </div>

        </div>
    </main>
</body>
</html>
