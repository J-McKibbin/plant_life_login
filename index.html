<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <main>
        <div id="content_left">
            <!-- <h1>Welcome</h1> -->
        </div>
        <div id="content_right">
            <form id="login_form">
                <div><h1>Login</h1></div>
                <div class="row">
                    <div class="field">
                        <label>Name</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label>Age</label>
                        <input type="number">
                    </div>
                </div>
                <div class="row">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
